<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrativo - Sistema de Gestão de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        :root {
            --primary-color: #7063f0;
            --secondary-color: #4d4bb2;
            --accent-color: #ff7029;
            --accent-color-dark: #ff4e00;
            --text-color: #1c1f26;
            --font-family: 'Exo', sans-serif;
        }
        
        /* Aplicação global da fonte */
        html, body {
            font-family: var(--font-family) !important;
        }
        
        .bg-custom-primary {
            background-color: var(--primary-color);
        }

        .sidebar {
            min-height: 100vh;
            background-color: var(--gray-100);
        }

        .nav-link {
            color: var(--text-color);
            cursor: pointer;
        }

        .nav-link:hover {
            background-color: rgba(112, 99, 240, 0.1);
            color: var(--primary-color);
        }

        .nav-link.active {
            background-color: var(--primary-color);
            color: white !important;
        }

        .btn-custom-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-custom-primary:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-custom-accent {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-custom-accent:hover {
            background-color: var(--accent-color-dark);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-3">
                <h5 class="mb-4">Painel Administrativo</h5>
                <div class="nav flex-column">
                    <a class="nav-link active mb-2 rounded" onclick="window.location.href='dashboard-admin.html'">
                        <i class="bi bi-speedometer2 me-2"></i>Dashboard
                    </a>
                    <a class="nav-link mb-2 rounded" onclick="window.location.href='produtos-admin.html'">
                        <i class="bi bi-box-seam me-2"></i>Produtos
                    </a>
                    <a class="nav-link mb-2 rounded" onclick="window.location.href='transferencias-admin.html'">
                        <i class="bi bi-arrow-left-right me-2"></i>Transferências
                    </a>
                    <a class="nav-link mb-2 rounded" onclick="window.location.href='usuarios-admin.html'">
                        <i class="bi bi-people me-2"></i>Usuários
                    </a>
                    <a class="nav-link mb-2 rounded" onclick="window.location.href='relatorios-admin.html'">
                        <i class="bi bi-graph-up me-2"></i>Relatórios
                    </a>
                    <a class="nav-link mb-2 rounded" onclick="window.location.href='configuracoes-admin.html'">
                        <i class="bi bi-gear me-2"></i>Configurações
                    </a>
                    <a class="nav-link mb-2 rounded text-danger" onclick="fazerLogout()">
                        <i class="bi bi-box-arrow-right me-2"></i>Sair
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-4">
                <h2 class="mb-4">Bem-vindo, Administrador</h2>
                
                <!-- Cards de Resumo -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total de Produtos</h5>
                                <h2 class="card-text">0</h2>
                                <small class="text-success">+5% desde o último mês</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Usuários Ativos</h5>
                                <h2 class="card-text">0</h2>
                                <small class="text-success">+2 novos hoje</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Alertas</h5>
                                <h2 class="card-text">0</h2>
                                <small class="text-warning">Requer atenção</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Links Rápidos -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title mb-3">Ações Rápidas</h5>
                                <div class="d-flex gap-2 flex-wrap">
                                    <button class="btn btn-primary" onclick="abrirModalEntrada()">
                                        <i class="bi bi-box-arrow-in-down me-2"></i>Nova Entrada
                                    </button>
                                    <button class="btn btn-outline-primary" onclick="abrirModalTransferencia()">
                                        <i class="bi bi-arrow-left-right me-2"></i>Transferência
                                    </button>
                                    <button class="btn btn-outline-primary" onclick="window.location.href='relatorios-admin.html'">
                                        <i class="bi bi-graph-up me-2"></i>Relatórios
                                    </button>
                                    <button class="btn btn-outline-primary" onclick="abrirModalInventario()">
                                        <i class="bi bi-list-check me-2"></i>Inventário
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabela de Atividades Recentes -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Atividades Recentes</h5>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Usuário</th>
                                    <th>Ação</th>
                                    <th>Data/Hora</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Atividades serão inseridas aqui via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="db.js"></script>
    <script src="script.js"></script>
    <script>
        function fazerLogout() {
            localStorage.removeItem('usuarioLogado');
            window.location.href = 'index.html';
        }

        // Verificar autenticação
        document.addEventListener('DOMContentLoaded', function() {
            const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
            if (!usuarioLogado || usuarioLogado.tipo !== 'admin') {
                window.location.href = 'index.html';
                return;
            }
        });
    </script>
</body>
</html>
