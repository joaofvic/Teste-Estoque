<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferências - Sistema de Gestão de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        :root {
            --primary-color: #7063f0;
            --secondary-color: #4d4bb2;
            --accent-color: #ff7029;
            --accent-color-dark: #ff4e00;
            --text-color: #1c1f26;
            --font-family: 'Exo', sans-serif;
        }
        
        /* Aplicação global da fonte */
        html, body {
            font-family: var(--font-family) !important;
        }
        
        .bg-custom-primary {
            background-color: var(--primary-color);
        }

        .sidebar {
            min-height: 100vh;
            background-color: var(--gray-100);
        }

        .nav-link {
            color: var(--text-color);
            cursor: pointer;
        }

        .nav-link:hover {
            background-color: rgba(112, 99, 240, 0.1);
            color: var(--primary-color);
        }

        .nav-link.active {
            background-color: var(--primary-color);
            color: white !important;
        }

        .btn-custom-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-custom-primary:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-custom-accent {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-custom-accent:hover {
            background-color: var(--accent-color-dark);
            color: white;
        }

        .transfer-card {
            transition: transform 0.3s ease;
        }

        .transfer-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-3">
                <h5 class="mb-4">Painel Administrativo</h5>
                <div class="nav flex-column">
                    <a class="nav-link mb-2 rounded" onclick="window.location.href='dashboard-admin.html'">
                        <i class="bi bi-speedometer2 me-2"></i>Dashboard
                    </a>
                    <a class="nav-link mb-2 rounded" onclick="window.location.href='produtos-admin.html'">
                        <i class="bi bi-box-seam me-2"></i>Produtos
                    </a>
                    <a class="nav-link active mb-2 rounded" onclick="window.location.href='transferencias-admin.html'">
                        <i class="bi bi-arrow-left-right me-2"></i>Transferências
                    </a>
                    <a class="nav-link mb-2 rounded" onclick="window.location.href='usuarios-admin.html'">
                        <i class="bi bi-people me-2"></i>Usuários
                    </a>
                    <a class="nav-link mb-2 rounded" onclick="window.location.href='relatorios-admin.html'">
                        <i class="bi bi-graph-up me-2"></i>Relatórios
                    </a>
                    <a class="nav-link mb-2 rounded" onclick="window.location.href='configuracoes-admin.html'">
                        <i class="bi bi-gear me-2"></i>Configurações
                    </a>
                    <a class="nav-link mb-2 rounded text-danger" onclick="fazerLogout()">
                        <i class="bi bi-box-arrow-right me-2"></i>Sair
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-4">
                <h2 class="mb-4">Gerenciamento de Transferências</h2>

                <!-- Filtros e Pesquisa -->
                <div class="row mb-4">
                    <div class="col-md-8">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Pesquisar transferências...">
                            <button class="btn btn-primary">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4 text-end">
                        <button class="btn btn-primary" onclick="abrirModalNovaTransferencia()">
                            <i class="bi bi-plus-lg me-2"></i>Nova Transferência
                        </button>
                    </div>
                </div>

                <!-- Filtros de Status -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary active">Todas</button>
                            <button type="button" class="btn btn-outline-primary">Pendentes</button>
                            <button type="button" class="btn btn-outline-primary">Em Andamento</button>
                            <button type="button" class="btn btn-outline-primary">Concluídas</button>
                            <button type="button" class="btn btn-outline-primary">Canceladas</button>
                        </div>
                    </div>
                </div>

                <!-- Lista de Transferências -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Data</th>
                                                <th>Origem</th>
                                                <th>Destino</th>
                                                <th>Produtos</th>
                                                <th>Status</th>
                                                <th>Ações</th>
                                            </tr>
                                        </thead>
                                        <tbody id="listaTransferencias">
                                            <!-- As transferências serão inseridas aqui via JavaScript -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Nova Transferência -->
    <div class="modal fade" id="modalNovaTransferencia" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nova Transferência</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formNovaTransferencia">
                        <div class="mb-3">
                            <label class="form-label">Destino (Usuário)</label>
                            <select class="form-select" id="destinoTransferencia" required>
                                <option value="">Selecione o usuário</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Produtos</label>
                            <div class="mb-3">
                                <div class="input-group">
                                    <input type="text" class="form-control form-control-lg" id="numeroSerieTransferencia" 
                                           placeholder="Escaneie o número de série..." 
                                           style="font-size: 1.1rem;"
                                           autocomplete="off">
                                    <button class="btn btn-outline-primary" type="button" onclick="adicionarProdutoPorSerie()">
                                        <i class="bi bi-upc-scan me-2"></i>Adicionar por Série
                                    </button>
                                    <button class="btn btn-outline-primary" type="button" onclick="adicionarProdutoManual()">
                                        <i class="bi bi-plus-lg me-2"></i>Adicionar Manual
                                    </button>
                                </div>
                                <div class="form-text">
                                    Escaneie o número de série ou adicione manualmente os produtos.
                                </div>
                            </div>
                            <div id="listaProdutosTransferencia">
                                <!-- Lista de produtos será gerada via JavaScript -->
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Observações</label>
                            <textarea class="form-control" id="observacoesTransferencia" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarTransferencia()">Criar Transferência</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="db.js"></script>
    <script src="script.js"></script>
    <script>
        // Funções específicas da página de transferências
        function abrirModalNovaTransferencia() {
            carregarLocalizacoes();
            const modal = new bootstrap.Modal(document.getElementById('modalNovaTransferencia'));
            modal.show();
        }

        function carregarLocalizacoes() {
            console.log('Carregando usuários...');
            const usuarios = window.dbFunctions.listarUsuarios();
            console.log('Usuários disponíveis:', usuarios);
            
            const selectDestino = document.getElementById('destinoTransferencia');
            if (!selectDestino) {
                console.error('Elemento select não encontrado');
                return;
            }
            
            // Limpar select
            selectDestino.innerHTML = '<option value="">Selecione o usuário</option>';
            
            // Preencher select de destino com usuários
            usuarios.forEach(usuario => {
                if (usuario.tipo !== 'admin') { // Não incluir administradores como destino
                    try {
                        const usuarioData = {
                            id: usuario.id,
                            nome: usuario.nome || 'Nome não definido',
                            tipo: usuario.tipo || 'Tipo não definido'
                        };
                        console.log('Dados do usuário para option:', usuarioData);
                        
                        const optionDestino = document.createElement('option');
                        optionDestino.value = JSON.stringify(usuarioData);
                        optionDestino.textContent = `${usuarioData.nome} (${usuarioData.tipo})`;
                        selectDestino.appendChild(optionDestino);
                    } catch (error) {
                        console.error('Erro ao processar usuário:', usuario, error);
                    }
                }
            });
        }

        function adicionarProdutoPorSerie() {
            const numeroSerie = document.getElementById('numeroSerieTransferencia').value.trim();
            if (!numeroSerie) {
                mostrarFeedback('Digite ou escaneie um número de série', 'warning');
                return;
            }

            try {
                // Verificar se o produto existe com este número de série
                const produtoEncontrado = window.dbFunctions.verificarNumeroSerieProduto(numeroSerie);
                console.log('Produto encontrado:', produtoEncontrado);

                if (!produtoEncontrado) {
                    mostrarFeedback('Produto não encontrado com este número de série', 'warning');
                    return;
                }

                if (produtoEncontrado.quantidade <= 0) {
                    mostrarFeedback('Este produto não está disponível no estoque', 'warning');
                    return;
                }

                // Verificar se o produto já foi adicionado
                const produtosAdicionados = document.querySelectorAll('.produto-item');
                for (const item of produtosAdicionados) {
                    const produtoId = item.querySelector('.produto-select').value;
                    if (parseInt(produtoId) === produtoEncontrado.id) {
                        mostrarFeedback('Este produto já foi adicionado à transferência', 'warning');
                        return;
                    }
                }

                // Adicionar o produto à lista
                const listaProdutos = document.getElementById('listaProdutosTransferencia');
                const novoProduto = document.createElement('div');
                novoProduto.className = 'row mb-2 align-items-end produto-item';
                novoProduto.setAttribute('data-numero-serie', numeroSerie);
                novoProduto.innerHTML = `
                    <div class="col-md-3">
                        <label class="form-label">Produto</label>
                        <select class="form-select produto-select" required disabled>
                            <option value="${produtoEncontrado.id}" selected>
                                ${produtoEncontrado.nome}
                            </option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Número de Série</label>
                        <input type="text" class="form-control" value="${numeroSerie}" readonly>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Quantidade</label>
                        <input type="number" class="form-control quantidade-input" value="1" readonly>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Estado</label>
                        <select class="form-select estado-select" required>
                            <option value="NOVO" ${(produtoEncontrado.estado || 'NOVO') === 'NOVO' ? 'selected' : ''}>Novo</option>
                            <option value="USADO" ${(produtoEncontrado.estado || 'NOVO') === 'USADO' ? 'selected' : ''}>Usado</option>
                            <option value="DEFEITO" ${(produtoEncontrado.estado || 'NOVO') === 'DEFEITO' ? 'selected' : ''}>Com Defeito</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-danger" onclick="this.closest('.produto-item').remove()">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                `;
                
                listaProdutos.appendChild(novoProduto);

                // Tocar beep de sucesso

                beep.play();

                // Limpar o campo e manter o foco
                document.getElementById('numeroSerieTransferencia').value = '';
                document.getElementById('numeroSerieTransferencia').focus();

                // Mostrar feedback de sucesso
                mostrarFeedback(`Produto ${produtoEncontrado.nome} (Série: ${numeroSerie}) adicionado com sucesso!`, 'success');
            } catch (erro) {
                console.error('Erro ao adicionar produto:', erro);
                mostrarFeedback(erro.message, 'error');
                document.getElementById('numeroSerieTransferencia').value = '';
            }
        }

        function adicionarProdutoManual() {
            const listaProdutos = document.getElementById('listaProdutosTransferencia');
            const produtos = window.dbFunctions.listarProdutos();
            
            // Filtrar produtos disponíveis (com quantidade > 0)
            const produtosDisponiveis = produtos.filter(p => p.quantidade > 0);
            
            if (produtosDisponiveis.length === 0) {
                mostrarFeedback('Não há produtos disponíveis no estoque', 'warning');
                return;
            }

            const novoProduto = document.createElement('div');
            novoProduto.className = 'row mb-2 align-items-end produto-item';
            novoProduto.innerHTML = `
                <div class="col-md-4">
                    <label class="form-label">Produto</label>
                    <select class="form-select produto-select" required>
                        <option value="">Selecione o produto</option>
                        ${produtosDisponiveis.map(p => `
                            <option value="${p.id}" data-quantidade="${p.quantidade}" data-estado="${p.estado || 'NOVO'}">
                                ${p.nome} (Disponível: ${p.quantidade})
                            </option>
                        `).join('')}
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Quantidade</label>
                    <input type="number" class="form-control quantidade-input" min="1" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Estado</label>
                    <select class="form-select estado-select" required>
                        <option value="NOVO">Novo</option>
                        <option value="USADO">Usado</option>
                        <option value="DEFEITO">Com Defeito</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-danger" onclick="this.closest('.produto-item').remove()">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            `;
            
            listaProdutos.appendChild(novoProduto);

            // Adicionar evento para atualizar quantidade máxima e estado
            const select = novoProduto.querySelector('.produto-select');
            const input = novoProduto.querySelector('.quantidade-input');
            const estadoSelect = novoProduto.querySelector('.estado-select');
            
            select.addEventListener('change', function() {
                const option = this.options[this.selectedIndex];
                const quantidadeDisponivel = parseInt(option.dataset.quantidade);
                const estadoProduto = option.dataset.estado;
                input.max = quantidadeDisponivel;
                input.value = '';
                estadoSelect.value = estadoProduto;
            });
        }

        function salvarTransferencia() {
            try {
                console.log('Iniciando salvamento da transferência...');
                
                const destinoSelect = document.getElementById('destinoTransferencia');
                console.log('Valor do select de destino:', destinoSelect.value);
                
                if (!destinoSelect.value) {
                    throw new Error('Selecione o usuário de destino da transferência');
                }

                let destino;
                try {
                    destino = JSON.parse(destinoSelect.value);
                    console.log('Dados do destino parseados:', destino);
                } catch (error) {
                    console.error('Erro ao fazer parse do destino:', error);
                    throw new Error('Erro ao processar dados do destinatário');
                }

                if (!destino || !destino.id || !destino.nome || !destino.tipo) {
                    console.error('Dados do destino inválidos:', destino);
                    throw new Error('Dados do destinatário inválidos ou incompletos');
                }

                const observacoes = document.getElementById('observacoesTransferencia').value;
                
                // Coletar produtos com seus números de série e estados
                const produtos = [];
                const produtosItems = document.querySelectorAll('.produto-item');
                console.log('Produtos encontrados:', produtosItems.length);
                
                if (produtosItems.length === 0) {
                    throw new Error('Adicione pelo menos um produto à transferência');
                }

                produtosItems.forEach((item, index) => {
                    console.log(`Processando produto ${index + 1}...`);
                    
                    const select = item.querySelector('.produto-select');
                    const numeroSerie = item.getAttribute('data-numero-serie');
                    const quantidadeInput = item.querySelector('.quantidade-input');
                    const estadoSelect = item.querySelector('.estado-select');
                    
                    if (!select || !select.value) {
                        throw new Error('Erro ao obter informações do produto');
                    }

                    const produto = window.dbFunctions.obterProduto(parseInt(select.value));
                    console.log(`Produto ${index + 1} encontrado:`, produto);
                    
                    if (!produto) {
                        throw new Error('Produto não encontrado');
                    }

                    produtos.push({
                        id: produto.id,
                        nome: produto.nome,
                        quantidade: parseInt(quantidadeInput?.value) || 1,
                        numeroSerie: numeroSerie || null,
                        estado: estadoSelect?.value || produto.estado || 'NOVO'
                    });
                });

                console.log('Produtos processados:', produtos);

                // Obter usuário logado
                const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
                if (!usuarioLogado) {
                    throw new Error('Usuário não autenticado');
                }
                console.log('Usuário logado:', usuarioLogado);

                // Criar transferência
                const dadosTransferencia = {
                    destino: destino,
                    produtos: produtos,
                    observacoes: observacoes,
                    usuario: usuarioLogado.id
                };
                console.log('Dados da transferência a ser criada:', dadosTransferencia);

                const transferencia = window.dbFunctions.criarTransferencia(dadosTransferencia);
                console.log('Transferência criada:', transferencia);

                // Fechar modal e atualizar lista
                const modal = bootstrap.Modal.getInstance(document.getElementById('modalNovaTransferencia'));
                modal.hide();
                
                // Limpar formulário
                document.getElementById('formNovaTransferencia').reset();
                document.getElementById('listaProdutosTransferencia').innerHTML = '';
                
                // Atualizar lista de transferências
                carregarTransferencias();
                
                mostrarFeedback('Transferência criada com sucesso!', 'success');
            } catch (error) {
                console.error('Erro ao salvar transferência:', error);
                mostrarFeedback(error.message, 'danger');
            }
        }

        function carregarTransferencias(filtros = {}) {
            try {
                console.log('Carregando transferências com filtros:', filtros);
                const transferencias = window.dbFunctions.listarTransferencias(filtros);
                console.log('Transferências obtidas:', transferencias);
                
                const tbody = document.getElementById('listaTransferencias');
                if (!tbody) {
                    console.error('Elemento tbody não encontrado');
                    return;
                }
                
                tbody.innerHTML = '';
                
                transferencias.forEach(transferencia => {
                    console.log('Processando transferência:', transferencia);
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${transferencia.id || '-'}</td>
                        <td>${transferencia.data || '-'}</td>
                        <td>
                            ${transferencia.origem?.nome || 'Estoque Principal'}
                        </td>
                        <td>
                            ${transferencia.destino?.nome ? `${transferencia.destino.nome} (${transferencia.destino.tipo || 'Usuário'})` : '-'}
                        </td>
                        <td>
                            ${transferencia.produtos?.map(p => 
                                `${p.nome || 'Produto sem nome'} (${p.quantidade || 0}) - ${traduzirEstado(p.estado)}`
                            ).join('<br>') || '-'}
                        </td>
                        <td>
                            <span class="badge bg-${getStatusColor(transferencia.status)}">
                                ${(transferencia.status || 'pendente').toUpperCase()}
                            </span>
                        </td>
                        <td>
                            ${getAcoesTransferencia(transferencia)}
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

                if (transferencias.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" class="text-center py-3">
                                <i class="bi bi-inbox me-2"></i>
                                Nenhuma transferência encontrada
                            </td>
                        </tr>
                    `;
                }
            } catch (error) {
                console.error('Erro ao carregar transferências:', error);
                mostrarFeedback('Erro ao carregar transferências', 'danger');
            }
        }

        function traduzirEstado(estado) {
            switch (estado?.toUpperCase()) {
                case 'NOVO':
                    return 'Novo';
                case 'USADO':
                    return 'Usado';
                case 'DEFEITO':
                case 'COM DEFEITO':
                    return 'Com Defeito';
                default:
                    return 'Não Informado';
            }
        }

        function getStatusColor(status) {
            switch (status.toLowerCase()) {
                case 'pendente': return 'warning';
                case 'aceita': return 'success';
                case 'recusada': return 'danger';
                case 'em_andamento': return 'info';
                case 'concluida': return 'success';
                case 'cancelada': return 'danger';
                default: return 'secondary';
            }
        }

        function getAcoesTransferencia(transferencia) {
            if (transferencia.status === 'pendente') {
                return `
                    <button class="btn btn-sm btn-danger" onclick="atualizarStatus(${transferencia.id}, 'cancelada')">
                        <i class="bi bi-x-lg"></i> Cancelar
                    </button>
                `;
            }
            return '';
        }

        function atualizarStatus(id, novoStatus) {
            try {
                window.dbFunctions.atualizarStatusTransferencia(id, novoStatus);
                carregarTransferencias();
                mostrarFeedback('Status atualizado com sucesso!', 'success');
            } catch (error) {
                mostrarFeedback(error.message, 'danger');
            }
        }

        function mostrarFeedback(mensagem, tipo) {
            const feedbackDiv = document.createElement('div');
            feedbackDiv.className = `alert alert-${tipo} alert-dismissible fade show position-fixed top-0 end-0 m-3`;
            feedbackDiv.style.zIndex = "9999";
            feedbackDiv.innerHTML = `
                ${mensagem}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(feedbackDiv);
            
            setTimeout(() => {
                feedbackDiv.remove();
            }, 3000);
        }

        // Configurar filtros de status
        document.querySelectorAll('.btn-group .btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelector('.btn-group .active').classList.remove('active');
                this.classList.add('active');
                
                const status = this.textContent.toLowerCase();
                carregarTransferencias(status === 'todas' ? {} : { status });
            });
        });

        // Configurar pesquisa
        const campoPesquisa = document.querySelector('input[placeholder="Pesquisar transferências..."]');
        campoPesquisa.addEventListener('input', function() {
            const termo = this.value.toLowerCase();
            const linhas = document.querySelectorAll('#listaTransferencias tr');
            
            linhas.forEach(linha => {
                const texto = linha.textContent.toLowerCase();
                linha.style.display = texto.includes(termo) ? '' : 'none';
            });
        });

        // Verificar autenticação e carregar dados iniciais
        document.addEventListener('DOMContentLoaded', function() {
            const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
            if (!usuarioLogado || usuarioLogado.tipo !== 'admin') {
                window.location.href = 'index.html';
                return;
            }

            carregarTransferencias();
        });

        function fazerLogout() {
            localStorage.removeItem('usuarioLogado');
            window.location.href = 'index.html';
        }

                            beep.play();

                            // Limpar o campo e manter o foco
                            this.value = '';
                            this.focus();

                            // Mostrar feedback de sucesso
                            mostrarFeedback(`Produto ${produtoEncontrado.nome} (Série: ${codigo}) adicionado com sucesso!`, 'success');
                        } catch (erro) {
                            console.error('Erro ao adicionar produto:', erro);
                            mostrarFeedback(erro.message, 'error');
                            this.value = '';
                        }
                    }
                });

                // Evento para quando pressionar Enter
                campoNumeroSerie.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const codigo = this.value.trim();
                        if (codigo.length > 0) {
                            this.dispatchEvent(new Event('input'));
                        }
                    }
                });

                // Focar o campo ao abrir o modal
                const modalNovaTransferencia = document.getElementById('modalNovaTransferencia');
                modalNovaTransferencia.addEventListener('shown.bs.modal', function () {
                    campoNumeroSerie.focus();
                });

    </script>
